<!Doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    
</head>
<body>
   
<div class="container">

    <div class="panel panel-default">
      <div class="panel-heading">
      <h1>Hangman</h1>
      </div>
      
      <div class="panel-body">
        <h4 id="message">Bootcanp Hangman! Press any key to get started. Hint: the words are associated with GT Bootcamp.</h4>
      </div>

    </div>


    <div class="row">
    
        <div class ="col-lg-6">

          <div class="panel panel-default worddiv">

            <p>Guess the word:</p></br>

            <p id="guess"></p>
   
            <p >Letters Guessed: </p>

            <p id ="guessLetters"></p>
          </div>

        </div>

        <div class ="col-lg-6">

            <div class="panel picdiv">

               <!-- <img src="assets/images/goal.jpg" alt="goal"> -->

            </div>

            
        </div>
        
    </div>
    
 
    <div class="row">
            <div class="col-lg-4">
                <div class="panel panel-default">
                
                    <div class="panel-heading">
                        <h4>Attempts Left:</h4>
                    </div>
                    <div class="panel-body scores">
                     <p id ="attempts"></p>
                    </div>
            </div>

            </div>
            <div class="col-lg-4">
                <div class="panel panel-default">
                
                    <div class="panel-heading">
                        <h4>Wins:</h4>
                    </div>
                    <div class="panel-body scores">
                     <p id ="wins"></p>
                    </div>
            </div>

            </div>
            <div class="col-lg-4">
                <div class="panel panel-default">
                
                    <div class="panel-heading">
                        <h4>Losses:</h4>
                    </div>
                    <div class="panel-body scores">
                     <p id ="loses"></p>
                    </div>
                </div>

            </div>
        </div>
        
    </div>
    
</body>
<script src="assets/javascript/game.js"></script>
</html>
